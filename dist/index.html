<html>
<head>
    <title>interactive-pricing-component</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/styles.962e011e.css">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Device -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5">
    <meta name="format-detection" content="telephone=no">
    <!-- Title -->
    <title>Quick Parcel Project</title>
    <!-- Favicon -->
    <meta name="theme-color" content="#fff">
    <link rel="icon" type="image/png" href="/favicon-32x32.7c641b28.png">

<script src="/styles.962e011e.js"></script></head>

<body>

<div class="container">
    <header class="intro">
        <div class="intro__content">
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial.</p>
            <p>No credit card required.</p>
        </div>
    </header>
    <main class="main">
        <section class="card">
            <div class="card-up">
                <h1 class="card__title"><span>100K</span> pageviews</h1>
                <div class="card__slider-container">
                    <input type="range" class="slider" min="0" max="4" data-value="2">
                </div>
                <p class="card__monthly-price"><span>$16.00</span>/ month</p>
                <div class="card__toogle-button">
                    <p>Monthly Billing</p>
                    <div class="toogle"></div>
                    <p>Yearly Billing <span>-25%</span></p>
                </div>
            </div>
            <div class="card-down">
                <div class="card__pros-info">
                    <p>Unlimited websites</p>
                    <p>100% data ownership</p>
                    <p>Email reports</p>
                </div>
                <button class="card__button">Start my trial</button>
            </div>
        </section>
    </main>
</div>

<script src="/src.a2b27638.js"></script>

</body>
</html>
